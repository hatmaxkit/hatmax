version: 0.1
name: "ref"
package: "github.com/adrianpk/hatmax-ref"

deployment:
  platforms: [nomad]
  nomad:
    datacenter: dc1
    consul_integration: true
    traefik_integration: true
    default_resources:
      cpu: 256
      memory: 128
  infrastructure:
    consul:
      enabled: true
      address: "127.0.0.1:8500"
    traefik:
      enabled: true
      entrypoint: web
      domain: "localhost"

services:
  todo:
    kind: atom
    repo_impl: [sqlite, mongo]
    auth:
      enabled: true
      mode: development
      required_scopes: ["read:todos", "write:todos"]
    deployment:
      nomad:
        port: 8080
        replicas: 1
        resources:
          cpu: 256
          memory: 128
        health_check:
          path: "/health"
          interval: "30s"
        traefik:
          rule: "PathPrefix(`/todo`)"
          priority: 100
        consul:
          service_name: "todo"
          tags: ["api", "v1"]
    models:
      Item:
        options:
          audit: true
          lifecycle: [before_create, before_update]
        fields:
          text: {type: text, validations: [{name: required}]}
          done: {type: bool, default: false}
      Tag:
        options:
          audit: true
          lifecycle: [before_create, before_update]
        fields:
          name: {type: string, validations: [{name: required}]}
          color: {type: string, default: "blue"}
    aggregates:
      List:
        audit: true
        fields:
          name: {type: string, validations: [{name: required}]}
          description: {type: text}
        children:
          items:
            of: Item
            audit: true
          tags:
            of: Tag
            audit: true
    api:
      base_path: /todo
      handlers:
        - id: todo_items_list
          route: "GET /items"
          source: repo
          model: Item
          op: list
        - id: todo_items_create
          route: "POST /items"
          source: repo
          model: Item
          op: create
        - id: todo_items_get
          route: "GET /items/{id}"
          source: repo
          model: Item
          op: get
        - id: todo_items_update
          route: "PATCH /items/{id}"
          source: repo
          model: Item
          op: update
        - id: todo_items_delete
          route: "DELETE /items/{id}"
          source: repo
          model: Item
          op: delete